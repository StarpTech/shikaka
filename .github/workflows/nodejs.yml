name: CI
"on":
  push:
    paths-ignore:
    - '**.md'
    - docs/**
  pull_request:
    paths-ignore:
    - '**.md'
    - docs/**
env:
  CI: "true"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version:
        - 11.x
        - 12.x
        - 14.x
        os:
        - ubuntu-latest
    name: Node ${{ matrix.node-version }}
    steps:
    - uses: actions/checkout@v2
      id: 9abcaef6-a468-431c-8b44-2941a6833eb2
    - uses: actions/setup-node@v1
      name: Use Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: |
        yarn install
    - name: test
      run: yarn test
